spring.application.name=crud-spring
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform-=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#http://localhost:8080/h2-console/

#No caso de um erro, o Spring devolve as informacoes erro
#Por questao de seguranca, e importante tratar esses erros com
#validacao. Por enquanto podemos apenas desabilitalos

server.error.include-stacktrace=never
server.error.include-message=never